<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="js/init.js"></script>
    <script type="module" src="js/script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="loadComponents()">
    <table wrapped="true" id="records">
        <tbody wrapped="true">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Surname</th>
            </tr>
            <tr wrapped="true" class="controlable selectable able">
                <td wrapped="true" class="editable able" name="name">Misha</td>
                <td wrapped="true" class="editable able" name="name">Tkachuk</td>
                <td class="option">E</td>
            </tr>
            <tr wrapped="true" class="controlable selectable able">
                <td wrapped="true" class="editable able" name="name">Natasha</td>
                <td wrapped="true" class="editable able" name="name">Rostova</td>
                <td class="option">E</td>
            </tr>
            <tr wrapped="true" class="controlable selectable able">
                <td wrapped="true" class="editable able" name="name">Nikolai</td>
                <td wrapped="true" class="editable able" name="name">Pechkin</td>
                <td class="option">E</td>
            </tr>
            <tr wrapped="true" class="controlable selectable able">
                <td wrapped="true" class="editable able" name="name">Masha</td>
                <td wrapped="true" class="editable able" name="name">Litvina</td>
                <td class="option">E</td>
            </tr>
            <tr wrapped="true" class="controlable selectable able">
                <td wrapped="true" class="editable able" name="name">Pavel</td>
                <td wrapped="true" class="editable able" name="name">Chehov</td>
                <td class="option">E</td>
            </tr>
        </tbody>
    </table>
    <button id="remove" wrapped="true" class="controlable able">Start select mode</button>
    <button id="insert" wrapped="true" class="controlable able">Insert record</button>
    <button id="edit" wrapped="true" class="controlable able">Start edit mode</button>
</body>
</html>
